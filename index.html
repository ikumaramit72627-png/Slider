<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider-container {
            width: 600px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .slides {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .dots {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: lightgray;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="https://picsum.photos/600/300?random=1" alt="Image 1"></div>
            <div class="slide"><img src="https://picsum.photos/600/300?random=2" alt="Image 2"></div>
            <div class="slide"><img src="https://picsum.photos/600/300?random=3" alt="Image 3"></div>
        </div>

        <div class="buttons">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>

        <div class="dots">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        let index = 0;
        const totalSlides = dots.length;

        function updateSlider() {
            slides.style.transform = `translateX(-${index * 100}%)`;
            
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }

        function nextSlide() {
            index++;
            if (index >= totalSlides) {
                index = 0;
            }
            updateSlider();
        }

        function prevSlide() {
            index--;
            if (index < 0) {
                index = totalSlides - 1;
            }
            updateSlider();
        }

        function currentSlide(n) {
            index = n;
            updateSlider();
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
